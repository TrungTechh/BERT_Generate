<!DOCTYPE html>
<html lang="en">
<head>
  <title>DistillBERT Demo </title>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link  href="http://localhost:3456/icon.ico">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="container mt-3">
  <form>
    <div class="form-group">
      <label for="comment">Mask token: _</label>  
      <textarea class="form-control" rows="1" id="comment" placeholder="Your sentence here ..."></textarea>
      <span class='spantext' id='remainingChars'></span>
    </div>
    <div class="mt-3 textbuttons">
      <!-- <button type="button" class="btn btn-primary" id="predictBtn" onclick="fillblanks();">Fill in the Blanks</button> -->
      <label for="click" class="btn" onclick="fillblanks();">Fill</label>
    </div>
  </form><br>

  <div class='info'>
     <p id="output" style='font-family: "roboto";font-size: 23px;'></p> 
  </div><br><br>

  <div class="demo">
    <b><p>How to use</p></b>
    <ol>
      <li>
        Use _ as the marker for representing blank space in the text
      </li>
      <span>Example:</span>
      <span style="color: white"> i _ you</span>
      <li>
        Give only one blank space (_) at a time. More than one blanks are not taken care.
      </li>
    </ol>
  </div>
</div>

<script type="text/javascript">
    function fillblanks(){
      var input_txt = document.getElementById('comment').value
      var URL = 'http://localhost:5000/fillblanks'
      var dataString = "text="+input_txt;
      
      $.ajax({
          type: 'POST',
          url: URL,
          data: dataString,
          success: function(resp) {
            document.getElementById('output').innerHTML = resp;
          }
      });
    }
  
</script>
  
</body>
</html>
